{% extends 'portal/base.html' %}
{% block main_page %}
<div class="bg-white">
    {% include 'portal/header.html' %}

    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}


        <div class="container alert alert-success alert-dismissible fade show mt-4" role="alert">
            <strong>{{message}}!</strong> <a href="{{url_for('portal.signin')}}">go to login page.</a>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        {% endfor %}
        {% endif %}
        {% endwith %}
        <section class="section section-shaped section-lg">
            <div class="shape shape-style-1 bg-gradient-default">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="container pt-lg-3">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card bg-secondary shadow border-0">
                            <div class="card-header bg-white pb-3 text-center">
                                <a class="navbar-brand" href="#">
                                    <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_d3R1M5.json"
                                        background="transparent" speed="1" style="width: 100px; height: 80px;" loop
                                        autoplay></lottie-player>
                                    <span style="font-size: large;">
                                        Kitab
                                    </span>
                                </a>
                            </div>
                            <div class="card-body px-lg-5 py-lg-5">
                                <div class="text-center text-muted mb-4">
                                    <small>Enter your email id</small>
                                </div>
                                <form role="form" action="{{url_for('portal.forget_password')}}" method="POST">
                                    <div class="form-group mb-3">
                                        <div class="input-group input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                            </div>
                                            <input class="form-control" name="email" placeholder="Email" type="email">
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary my-4">Sign in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock %}
