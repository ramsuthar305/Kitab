{% extends 'portal/base.html' %}
{% block main_page %}
<div>
    {% include 'portal/header.html' %}
    <div class="container">
        <h1 class="display-1 pt-4 mt-4" style="color: #57606f;">{{book['title']}}</h1>
        <div class="card bg-white shadow rounded p-4">
            <div class="container-fliud p-4">
                <div class="wrapper row">
                    <div class="preview col-md-6">

                        <div class="preview-pic row">
                            <div class="col-md-6 px-2" id="pic-1"><img src="{{book['front_cover']}}"
                                    style="width: 23vh;" /></div>
                            <div class="col-md-6 px-2" id="pic-1"><img src="{{book['back_cover']}}"
                                    style="width: 23vh;" /></div>

                        </div>

                    </div>
                    <div class="details col-md-6">
                        <h3 class="product-title">{{book['title']}}</h3>
                        <div class="rating">
                            <span class="review-no">@{{book['author']}}</span>
                        </div>
                        <div class="pt-2">

                            <p class="product-description">{{book['description']}}
                            </p>
                        </div>
                        <h5 class="price">current price: <span>{{book['price']}}</span></h5>
                        {% if book['qty'] == "0" %}
                        <div class="action">
                            <h5 class="text-center text-info">Out of stock</h5>
                        </div>
                        {% else %}
                        <div class="action">
                            <button class="add-to-cart btn btn-success" type="button"><i class="fa fa-cart-plus"
                                    aria-hidden="true"></i> add to cart</button>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
